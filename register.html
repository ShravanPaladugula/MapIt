<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <a href="index.html"><img src="logo.png" alt="RainSaver Logo"></a>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="download.html">Maps</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="register">
        <h2>Create Your MapIt Account</h2>
        <p>Join us in the mission to find the best food banks near you. Register for a MapIt account now.</p>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="button" onclick="register()">Register</button>
        </form>

        <p>Already have an account? <a href="login.html"><span style="color: #9900FF; ">Login here</span>></a></p>
    </section>

    <footer>
        <p>&copy; 2024 MapIt App. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
